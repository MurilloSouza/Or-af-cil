  <head>
    <meta charset="UTF-8" />

    <title>Gerador de Orçamentos</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8B5CF6" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Habilita o modo escuro baseado em classe
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#8B5CF6', // Roxo principal (violet-500)
                light: '#A78BFA',   // Um roxo mais claro para hover (violet-400)
                dark: '#7C3AED',    // Um roxo mais escuro (violet-600)
              },
              secondary: '#58595B', // Cinza do logo Lógica Sul
              background: '#f8fafc', // Cinza muito claro para o fundo
              surface: '#ffffff', // Branco para cartões e superfícies
              text: '#1e293b', // Cinza escuro para texto
              subtle: '#64748b', // Cinza mais claro para texto secundário
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
    <!-- Bibliotecas para PDF e Excel, carregadas de um CDN para garantir funcionamento -->
